<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full justify-center p-4 items-center">
      <div
        class="relative transform overflow-hidden rounded-lg bg-white shadow-xl transition-all w-2/5">
        <div class="w-full py-8 px-6">
          <div class="flex items-start">
            <div class="w-full flex flex-col gap-y-3 p-2 relative">
              <button class="absolute right-2 top-0" (click)="closeModal()">
                <fa-icon class="fa-lg" [icon]="faXmark"></fa-icon>
              </button>
              <div class="flex flex-col gap-y-4">
                <h3
                  class="font-notoDisplay font-semibold text-[32px] leading-6 text-gray-900">
                  Sign Up
                </h3>
                <p class="font-notoDisplay text-sm text-gray-500">
                  Create an account to start creating your vault.
                </p>
              </div>

              <form class="flex flex-col gap-y-3">
                <div class="flex flex-row gap-x-8">
                  <div class="flex flex-col w-full">
                    <label class="form-label" for="firstName">First Name</label>
                    <input
                      id="firstName"
                      class="form-input"
                      type="text"
                      [formControl]="firstName" />
                  </div>
                  <div class="flex flex-col w-full">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input
                      id="lastName"
                      class="form-input"
                      type="text"
                      [formControl]="lastName" />
                  </div>
                </div>
                <div class="flex flex-col">
                  <label class="form-label" for="email">Email</label>
                  <input
                    id="email"
                    class="form-input"
                    type="text"
                    [formControl]="email" />
                </div>
                <div class="flex flex-col">
                  <label class="form-label" for="password">Password</label>
                  <div class="relative">
                    <input
                      class="form-input block"
                      id="password"
                      [type]="passwordVisible ? 'text' : 'password'"
                      [formControl]="password" />
                    <fa-icon
                      class="absolute top-1/2 -translate-y-1/2 right-2 cursor-pointer"
                      (click)="togglePasswordVisibility()"
                      [icon]="passwordVisible ? faEyeSlash : faEye"></fa-icon>
                  </div>
                </div>
                <div class="flex flex-col">
                  <label class="form-label" for="confirmPassword"
                    >Confirm Password</label
                  >
                  <input
                    class="form-input"
                    id="confirmPassword"
                    type="password"
                    [formControl]="passwordConfirm" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            type="button"
            class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">
            Sign Up
          </button>
          <button
            type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
